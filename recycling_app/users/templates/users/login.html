{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
{% block css %}
 <link rel="stylesheet" type="text/css" href="{% static 'users/login.css' %}" />
{% endblock %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}

            <fieldset content="form-group">
                <legend class="border-bottom-md-5">Log In!</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-outline mb-4">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
        </form>
        <div class="form-outline mb-4">
            <small class="text-muted">
                Doesn't have account? <a class="ml-2" href="{% url 'register' %}"> Sign Up</a>
            </small>
        </div>
    </div>

{% endblock %}
